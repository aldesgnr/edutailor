version: '3.8'

services:
  # Frontend (Nginx serving static files)
  frontend:
    image: nginx:alpine
    container_name: edutailor-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./bd-academy/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - edutailor-network

  # Backend API
  backend:
    image: ${DOCKER_USERNAME}/edutailor-backend:latest
    container_name: edutailor-backend
    ports:
      - "5007:5007"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5007
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - JWT__Secret=${JWT_SECRET}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - edutailor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  mysql:
    image: mysql:8.2
    container_name: edutailor-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - edutailor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Static Files Server
  static-server:
    image: python:3.11-alpine
    container_name: edutailor-static
    ports:
      - "5008:5008"
    volumes:
      - ./bd-academy-static:/app:ro
    working_dir: /app
    command: python cors-server.py
    restart: unless-stopped
    networks:
      - edutailor-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: edutailor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - edutailor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  edutailor-network:
    driver: bridge
